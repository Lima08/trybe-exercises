<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise assimilation</title>
</head>
<body>
  <form>
    <label for="input-email" > Seu E-mail
      <input type="email" id="input-email" name="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
    </label>
    <br>
    <br>
    <label for="input-senha" > Senha:
      <input type="password" id="input-senha" name="password" placeholder="Digite uma senha" required> 
    </label>
    <br>
    <br>
    <label for="lembrete" > Lembre-me
      <input type="checkbox" id="lembrete" name="remember" >
    </label>
    <br>
    <br>
    <button type="submit">Entrar</button>
  </form>

</body>
</html>
