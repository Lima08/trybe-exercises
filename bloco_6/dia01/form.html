<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aprendendo forms</title>
  </head>
  <body>
    <form>
      <fieldset>
      <h1>Currículo</h1>
        <label for="full-name">Nome completo:</label>
        <input
          type="text"
          placeholder="Digite seu nome"
          name="nome-Completo"
          id="full-name"
          maxlength="40"
          required
        />
        <br /><br />
        <label for="my-email">E-mail:</label>
        <input
          type="email"
          placeholder="Digite seu E-mail"
          name="email"
          id="my-email"
          maxlength="50"
          size="27"
          required
        />
        <br /><br />
        <label for="my-doc">CPF:</label>
        <input
          type=""number""
          name="CPF"
          placeholder="Digite seu CPF"
          id="my-doc"
          maxlength="11"
          size="26"
          required
        />
        <br /><br />
        <label for="my-adress"> Endereço:</label>
        <input 
        type="text"
        name="adress"
        id="my-adress"
        maxlength="200"
        placeholder="Digite seu endereço"
        size="22"
        required
        />
        <br /><br />
        <label for="my-city"> Cidade:</label>
        <input type="text"
        name="city"
        id="my-city"
        maxlength="28"
        placeholder="Digite sua cidade"
        size="24"
        required 
        />
        <br>
        <!-- Falta adicionar o campo required  -->
        <label id="label" for="state-list"> Estado: </label>
        <br>
        <label for="op1">
        <input type="radio" value="casa" name="moradia" id="op1">Casa
        </label>
        <label for="op2">
        <input type="radio" value="ap" name="moradia" id="op2">Apartamento
      </label>

      

    </form>
  </body>
  
  <script src="script.js"></script>
</html>
