<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      * {
        background-color: black;
        color: blanchedalmond;
        border: solid purple;
      }

      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        
      /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() 
      */

      // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      let description0 = document.getElementsByTagName('p')[0];
      let description1 = document.getElementsByTagName('p')[1];
      description0.innerText = 'Quem sou eu';
      description1.innerText = 'Um futuro programador';
      // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      let firstBoard = document.getElementsByClassName('main-content')[0];
      firstBoard.style.backgroundColor = 'rgb(76,164,109)';
      // Crie uma função que mude a cor do quadrado vermelho para branco.
      let board = document.getElementsByClassName('center-content')[0];
      board.style.backgroundColor = 'white';
      // Crie uma função que corrija o texto da tag <h1>.
      let title = document.getElementsByClassName('title')[0];
      title.innerText = 'Exercício 5.1 - JavaScript'
      // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      let tagUpercase = document.getElementsByTagName('p')[0]
      tagUpercase.style.textTransform = 'uppercase';
      // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
       let listContent = document.getElementsByTagName('p');
      for (let index = 0; index < listContent.length; index += 1) {
        console.log(listContent[index].innerText);
      }

    </script>
  </body>
</html>
