Um botão ao qual será associado um event listener ;
Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada. 
-->
<body>
  <h1>Exercício dia 1</h1>
  
  <button><h1>Clica em mim!!</h1></button>
  <h2> Esse botão foi clicado <span>0</span> vezes.</h2>
  
</body>
<script>
  // Solução 1
  let clickCount = 0;
  
  const button = document.querySelector('button');
  const boardClicked = document.querySelector('span');

  function captureClick() {
    clickCount += 1;
    boardClicked.innerText = clickCount;
  }
  button.addEventListener('click',captureClick);
